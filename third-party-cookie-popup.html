<html>

<body>
    <button id="write-btn">Write key 'window-entry' with value 'window-value' to localstorage</button>
    <div style="margin-top: 20px;">Storage events:</div>
    <div id="ls-log" style="white-space: pre;"></div>
    <script>
        const lsLog = document.getElementById('ls-log');

        window.addEventListener('storage', (e) => {
            lsLog.innerHTML = lsLog.innerHTML + `
                    <div>
                        <b>${e.key}</b>: ${e.newValue}
                    </div>
                `;
        });

    </script>
</body>

</html>
